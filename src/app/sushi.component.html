<div class="jumbotron">
    <div class="container">
        <h1 >SUSHI Accounts</h1>
        <p>Eingerichtete SUSHI-Provider.</p>
        <p><a class="btn btn btn-primary" [routerLink]="['sushiprovider','newSushiprovider']" role="button">Neues Profil erstellen</a>
        </p>
    </div>
</div>
<div class="container">
    <div class="table-responsive">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                SUSHI-URL
            </th>
            <th>
                RequestorID
            </th>
            <th>
                Customer Reference ID
            </th>
            <th>
                Aktionen
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let sushiprovider of sushiproviders">
            <th>
                {{sushiprovider.name}}
            </th>
            <th>
                {{sushiprovider.sushiURL}}
            </th>
            <th>
                {{sushiprovider.sushiRequestorID}}
            </th>
            <th>
                {{sushiprovider.sushiCustomerReferenceID}}
            </th>
            <th>
                <button class="btn btn-sm btn-danger" (click)="deleteSushiprovider(sushiprovider)"> LÃ¶schen </button>
                <button class="btn btn-sm btn-warning" [routerLink]="['sushi', sushiprovider.name]"> Bearbeiten </button>
                <button class="btn btn-sm btn-primary" (click)="collectSushiData(sushiprovider)"> Daten abrufen </button>
            </th>
        </tr>
        </tbody>
    </table>
</div>
</div>
